}

	font-weight: 700;

}

.js .c-dropdown__menu {

	position: absolute;
	transform: translateY(8px);
	top: 100%;
	left: 0;
	width: 100%;
	z-index: 1;
}

	.js .c-dropdown__menu {
		transform: translateY(16px);
		min-width: 290px;
	}
}

.c-dropdown__link {
	text-decoration: underline;
	font-size: 1.4rem;
}

.c-dropdown__link.hover, .c-dropdown__link:hover {
	text-decoration: none;
}

.js .c-dropdown__link {
	color: black;
	padding: 4px 16px;
	font-size: 1.6rem;
	display: block;
	text-decoration: none;
}

.js .c-dropdown__link:hover {
	outline: 0;
	background-color: #29303c;
	color: white;
}

.js .c-dropdown__link:focus {
	outline: 3px solid #fece3e;
}

.c-dropdown__button {
	display: none;
	visibility: hidden;
}

.js .c-dropdown__button {
	align-items: center;
	background: white;
	border: 1px solid black;
	border-radius: 3px;
	color: black;
	display: flex;
	font-size: 1.6rem;
	height: 34px;
	justify-content: space-between;
	padding: 0 8px;
	visibility: visible;
	width: 100%;
}

.js .c-dropdown__button > svg {
	transition-duration: 0.2s;
}

.js .c-dropdown__button.is-open {
	outline: 3px solid #fece3e;
}

.js .c-dropdown__button.is-open svg {
	transform: rotate(180deg);
}

.js .c-dropdown__button span {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}

.js .c-dropdown__icon {
	fill: currentColor;
	transform: translate(0, 0);
	display: inline-block;
	vertical-align: text-top;
	width: 1em;
	height: 1em;
	vertical-align: middle;
	margin-left: 24px;
	transform: translateY(6%);
	font-size: 1.2rem;
	flex: 0 0 auto;
}
